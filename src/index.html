<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
      <h3>Search by Name</h3>
      <label for="docotr-name">Name:</label>
      <input class="doctor-name" type="text" name="" value="">
      <button class="name-button" type="button" name="button">Search by Name</button>
      <h3>Search by Specialty</h3>
      <select class="specialty" name="">
        <option value="''"><em>--Select Specialty--</em></option>
      </select>
      <button class="specialty-button" type="button" name="button">Search by Specialty</button>
      <h3>Select Distance From Portland</h3>
      <select class="distance" name="">
        <option value="1">1 mile</option>
        <option value="5">5 miles</option>
        <option value="10">10 miles</option>
        <option value="20">20 miles</option>
        <option value="30">30 miles</option>
        <option value="40">40 miles</option>
        <option value="50">50 miles</option>
        <option value="60">60 miles</option>
        <option value="70">70 miles</option>
        <option value="80">80 miles</option>
        <option value="90">90 miles</option>
        <option value="100">100 miles</option>
      </select>
    <div class="search-output">

    </div>
  </body>
</html>
